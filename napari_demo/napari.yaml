name: napari-demo
display_name: Demo plugin ported from npe2 example
visibility: "hidden"
contributions:
  commands:
    - id: napari-demo.get_zarr_labels
      title: Zarr Labels
      python_name: napari_demo:get_zarr_labels
    - id: napari-demo.image_arithmetic
      title: Create widget from my function
      python_name: napari_demo:image_arithmetic
    - id: napari-demo.seg
      title: Create threshold segmentation widget
      python_name: napari_demo:threshold_seg
  widgets:
    - command: napari-demo.image_arithmetic
      display_name: calculate a new layer arithmetically from two existing layers
      autogenerate: true
    - command: napari-demo.seg
      display_name: Threshold segmentation
  menus:
    napari/layers/segment:
      - command: napari-demo.seg
    napari/layers/filter:
      - submenu: napari-demo/specific_submenu
    napari/file/new_layer:
      - command: napari-demo.get_zarr_labels
    napari-demo/specific_submenu:
      - command: napari-demo.image_arithmetic
  submenus:
    - id: napari-demo/specific_submenu
      label: A submenu for specific analyses
